<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <div class="card">
  <div class="card_img"><img id="Product" src="image-product-desktop.jpg" ><img id="productmb" src="image-product-mobile.jpg" alt=""></div>
  <fieldset>
    <div class="card_title">PERFUME</div>
    <div class="card_title2"><h1>Gabrielle Essence Eau De Parfum</h1></div>
    <div class="card_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>
      <div class="card_price1">$149.99</div>
      <div class="card_price2">$169.99</div>
      <div class="button"><button><img id="btn" src="icon-cart.svg">Add to Cart</button></div>
  </fieldset>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DevAyoub1">DevAyoub</a>.
  </div></div>
</body>
</html>
